{% extends 'common/base.html' %}
{% block title %}My Posts{% endblock %}
{% block content %}
    <div class="container">
        {% for question in questions %}
        <div class="question-card-padding">
            <div class="card clickable-card" onclick="redirect({{ question.id }})">
                <div class="card-title">
                    <h4 class="text-center">{{ question.title }}</h4>
                    <hr/>
                </div>
                <div class="card-body">
                    <p>{{ question.body }}</p>
                    <hr/>
                    <form method="POST" action="/myposts/?id={{ question.id }}">
                        {% csrf_token %}
                        <button class="btn btn-danger register-button" value="{{ question.id }}">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
