{% extends 'common/base.html' %}
{% load crispy_forms_filters %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="container">
        <div class="auth-title">
            <div class="card">
                <div class="card-title">
                    <h3 class="text-center">Login</h3>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <hr/>
                    <button class="btn btn-primary register-button" type="submit">Login</button>
                    <hr/>
                    <small>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></small>
                </form>
            </div>

        </div>
    </div>
{% endblock %}
